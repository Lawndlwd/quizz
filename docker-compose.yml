services:
  app:
    image: ghcr.io/lawndlwd/quizz:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATA_DIR=/data
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    volumes:
      - quizz-data:/data
      # Avatars live on the host â€” drop image files here and they appear in the picker
      - quizz-avatars:/data/avatars

  caddy:
    image: caddy:latest
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  quizz-data:
  quizz-avatars:
  caddy_data:
  caddy_config:
