services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - quizz-data:/data

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  quizz-data:
  caddy-data:
  caddy-config:
