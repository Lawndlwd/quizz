name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build and deploy on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 10m
          script: |
            REPO="https://github.com/${{ github.repository }}.git"
            if [ -d /opt/quizz/.git ]; then
              cd /opt/quizz && git pull
            else
              git clone "$REPO" /opt/quizz
              cd /opt/quizz
            fi
            docker compose up --build -d
